---
layout: default
title: Archive
permalink: /archive/
---

<div class="home">

    <h1 class="post-title">All posts</h1>
    <ul>
        {% for post in site.posts %}
        <li>
            {{ post.date | date: "%B %d, %Y" }}: <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
</div>
